<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Theme Test</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #00ff00;
        }
        
        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-family: monospace;
            padding: 20px;
        }
        
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <button class="theme-switcher" onclick="toggleTheme()" id="themeBtn">üåô Dark</button>
    
    <h1>Theme Switcher Test</h1>
    <p>This is a test page to debug the theme switcher.</p>
    <p>Current theme: <span id="currentTheme">dark</span></p>
    
    <script>
        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.getElementById('themeBtn');
            const currentThemeSpan = document.getElementById('currentTheme');
            
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                themeBtn.textContent = 'üåô Dark';
                currentThemeSpan.textContent = 'dark';
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                themeBtn.textContent = '‚òÄÔ∏è Light';
                currentThemeSpan.textContent = 'light';
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Load saved theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeBtn = document.getElementById('themeBtn');
            const currentThemeSpan = document.getElementById('currentTheme');
            
            if (savedTheme === 'light') {
                document.body.setAttribute('data-theme', 'light');
                themeBtn.textContent = '‚òÄÔ∏è Light';
                currentThemeSpan.textContent = 'light';
            }
        });
    </script>
</body>
</html>
